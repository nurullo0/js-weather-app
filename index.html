<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="http://openweathermap.org/img/wn/10d@2x.png" type="image/x-icon">
  <title>JS OB HAVO</title>
</head>

<body>

  <div class="app-wrap">
    <main>
      <section class="location">
        <div class="city">
          Egypt us
        </div>
        <div class="data">Monday 8 June 2022</div>
      </section>
      <div class="main-temp">
        <div class="temp">
          8<span>°c</span>
        </div>
        <img class="weather-icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="icon">
        <div class="weather">Fog</div>
        <div class="hi-low">19°c / 23°c</div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="search...">
    </header>
  </div>

  <script src="main.js"></script>
</body>

</html>
